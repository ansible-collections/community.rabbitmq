---
- name: Run platform specific install
  include_tasks:
    file: "{{ query('first_found', params) }}"
  vars:
    params:
      files:
        - '{{ ansible_facts.distribution }}.yml'
        - '{{ ansible_facts.os_family }}.yml'
      skip: true # return empty list if not found


